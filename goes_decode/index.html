<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pseudobinary Decoder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="funcs.js"></script>

</head>

<body>
<h1>
    <a href="https://dsvcw.github.io/goes_decode/">
        Pseudobinary Decoder
    </a>
</h1>
<p>
    Leave <code>Start</code> and <code>End</code> empty to decode the whole message. The index begins at <code>0</code>.
</p>
<hr>
<form name="msg_data" action="javascript:decode()">
    <label for="e_msg">Encoded Message:</label><br>
    <input type="text" id="e_msg" value="`BST@Ff@Ffj " style="width: 100%"><br>
    <label for="msg_start">Start</label><br>
    <input type="number" id="msg_start" value="4" min="0"><br>
    <label for="msg_end">End</label><br>
    <input type="number" id="msg_end" value="7"><br>
    <label for="div">Divider</label><br>
    <input type="number" id="div" step="0.00001" value="1"><br>
    <label for="mul">Multiplier</label><br>
    <input type="number" id="mul" step="0.00001" value="1"><br>
    <label for="add">Adder</label><br>
    <input type="number" id="add" step="0.000001" value="0"><br>
    <label for="ndig">Digits</label><br>
    <input type="number" id="ndig" value="2"><br><br>
    <input name="Submit" type="submit" value="Decode"/>
</form>
<div>
    <p>Encoded Message: <code id="encoded_output"></code></p>
    <p>Raw Decoded Message: <code id="decoded_output"></code></p>
    <p>Processed Decoded Message: <code id="decoded_ans"></code></p>
</div>
</body>

</html>
